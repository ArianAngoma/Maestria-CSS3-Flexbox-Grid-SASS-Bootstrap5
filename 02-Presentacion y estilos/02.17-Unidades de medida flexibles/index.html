<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>

    * {
      margin: 0;
      padding: 0;
    }

    div {
      background: lightskyblue;

      width: 50vw;
      height: 50vh;
    }

    h1 {
      /*font-size: 5vw;*/

      /* El no tiene límite de tamaño, pero si el viewport es mas pequeño, el texto ya no cambia de tamaño */
      /*font-size: 10vmax;*/

      /* El texto tiene un límite de 10vmin, pero si el viewport es más pequeño, el texto se ajusta al viewport */
      font-size: 10vmin;
    }

  </style>

</head>
<body>

<div></div>

<h1>Hola Mundo</h1>

</body>
</html>
