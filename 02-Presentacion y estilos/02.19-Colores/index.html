<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>

    div {
      width: 200px;
      height: 200px;

      /* Palabra clave */
      background-color: violet;

      /* Hexadecimal */
      background-color: #ff00ff;

      /* RGB */
      background-color: rgb(255, 0, 100);

      /* HSL */
      background-color: hsl(300, 50%, 50%);

      /* Degradado */
      background: linear-gradient(to right, red, yellow, green, blue, indigo, violet);
      background: radial-gradient(circle, red, yellow, green, blue, indigo, violet);
    }

  </style>

</head>

<div></div>
