<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>

    * {
      margin: 0;
      padding: 0;
    }

    .menu {
      background: black;
      width: 100%;
      height: 100px;
    }

    div.container {
      background: blue;
      width: 100%;
      /* height: 100vh; */

      /* Funcion calc */
      height: calc(100vh - 100px);

      /* Funcion min */
       width: min(200px, 25%);

      /* Funcion max */
      width: max(200px, 25%);

      /* Funcion clamp */
      width: clamp(200px, 25%, 500px);
    }

  </style>

</head>
<body>

<div class="menu"></div>

<div class="container"></div>

</body>
</html>
